<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body>
    <h2>Diamond Price Prediction</h2>
    <form action="/predict" method="post">
        <h3>Cut</h3>
        <label for="cut">Cut Quality:</label>
        <select name="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Very Good">Very Good</option>
        </select>
        
        <h3>Color</h3>
        <label for="color">Color:</label>
        <select name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        
        <h3>Clarity</h3>
        <label for="clarity">Clarity:</label>
        <select name="clarity" required>
            <option value="I1">I1</option>
            <option value="IF">IF</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
        </select>
        
        <h3>Other Features</h3>
        <label for="carat">Carat:</label>
        <input type="text" name="carat" required><br>
        <label for="depth">Depth:</label>
        <input type="text" name="depth" required><br>
        <label for="table">Table:</label>
        <input type="text" name="table" required><br>
        <label for="x">X:</label>
        <input type="text" name="x" required><br>
        <label for="y">Y:</label>
        <input type="text" name="y" required><br>
        <label for="z">Z:</label>
        <input type="text" name="z" required><br>
        
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
